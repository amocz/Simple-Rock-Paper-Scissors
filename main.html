<body>
  <script>
    // Your JavaScript goes here!
    console.log("Rock, Paper, Scissors")
    let playerScore = 0;
    let computerScore = 0;
    // Returns computer's play
    function computerPlay(){
        let random = Math.floor(Math.random()*3);
        console.log(random);
        //return convertNumToPlay(random);
        return random;
    }
    //Could use something like a dictionary instead.
    function convertNumToPlay(num){
        let play;
        switch (num){
            case 0:
                play = "Rock";
                break;
            case 1:
                play = "Paper";
                break;
            case 2:
                play = "Scissors";
                break;
            default:
                play =  "Error";
        }
        return play;
    }

    // returning an object/dictionary might be better including a string and score
    function playRound(playerSelection, computerSelection){
        if ((playerSelection + 1) % 3 == computerSelection){
            computerScore++;
            return announceResult(playerSelection, computerSelection, "You lost!");
        }else if (playerSelection == computerSelection){
            return announceResult(playerSelection, computerSelection, "It's a draw!");
        }else{
            playerScore++;
            return announceResult(playerSelection, computerSelection, "You won!");
        }
    }

    function announceResult(playerSelection, computerSelection, text){
        //return "Your play: " + convertNumToPlay(playerSelection) + ".\nOpponent's play: " + convertNumToPlay(computerSelection) + ".\n" + text;
        return `Your play: ${convertNumToPlay(playerSelection)}.\n
Opponent's play: ${convertNumToPlay(computerSelection)}.\n
${text}`;
    }

    function scoreBoard(playerScore, computerScore){
        return "Player's score: " + playerScore + "\nOpponent's score: " + computerScore;
    }

    function game(){
        for(i=1; i<=5; i++){
            let playerChoice = parseInt(prompt("Enter your choice!"));
            let result = playRound(playerChoice, computerPlay());
            console.log(result);
            console.log(scoreBoard(playerScore, computerScore));
        }
    }
  </script>
